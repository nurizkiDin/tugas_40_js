<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
    </head>
    <body>
        <button type="button" onclick="klik()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Base URI</b> Property : <br />
        <p id="p1">contoh</p>
        <hr />
        <b>Body</b> Property : <br />
        <p id="p2">contoh</p>
        <hr />
        <b>Create</b> Element : <br /><br />

        <script type="text/javascript">
            function klik(){
                var x = document.baseURI
                document.getElementById('p1').innerHTML = x

                var y = document.body.style.backgroundColor = 'green'
                document.getElementById('p2').innerHTML = 'color : '+y

                var z = document.createElement('input')
                document.body.appendChild(z)
            }
        </script>
    </body>
</html>
